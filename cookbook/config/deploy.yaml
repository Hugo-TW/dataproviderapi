apiVersion: apps/v1
kind: Deployment
metadata:
#  Modify your deployment_name and namespace
  name: wslcollector
  namespace: iamp
spec:
  replicas: 1
  selector:
# Modify your deployment_name
    matchLabels:
      deploy: wslcollector
  template:
    metadata:
      labels:
        deploy: wslcollector
    spec:
# Modify your service account and service account name
      serviceAccount: user
      serviceAccountName: user
# Modify your deployment_name and docker image path
      containers:
      - name: wslcollector
        image: chbcld.cminl.oa/iamp/wslcollector:v1.0
        imagePullPolicy: Always
# Modify your container port, this port should be same with service port and target port
        ports:
        - containerPort: 5010
# Modify your requests and limits resource
        resources:
          requests:
            cpu: 100m
            memory: "100Mi"
          limits:
            cpu: 150m
            memory: "250Mi"
